<ion-header>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-menu-button class="white">
      </ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!searchInput" style="padding:0">Home </ion-title>

    <div slot="end" style="display: flex;
    align-items: center;">
      <ion-icon name="search" style="font-size: 22px !important;" (click)="showSearchBar()"></ion-icon>
      <ion-buttons>
        <app-cart-at-header [cartCount]="cartBadge"></app-cart-at-header>

      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>
<div style="width:100%" style="background:#de6161" *ngIf="searchBar" >
  <ion-searchbar animated (keydown.enter)="onKeydown($event)" class="animated bounceInDown"></ion-searchbar>
</div>
<ion-content>

  <ion-skeleton-text animated *ngIf="skeletonText"></ion-skeleton-text>
  <ion-slides pager="false" [options]="slideOpts" *ngIf="!skeletonText">
    <ion-slide *ngFor="let item of slide">
      <img [src]="item.image">
      <div class="myOverlay">
        <h3>Sale Sale !</h3>
        <h4>50% OFF </h4>
      </div>
    </ion-slide>
  </ion-slides>
  <!-- Categories Start -->
  <ion-card>
    <ion-slides pager="false" [options]="categoryOptions" #slideWithNav3
      (ionSlideDidChange)="SlideDidChange(sliderThree,slideWithNav3)">
      <ion-slide *ngFor="let s of category.slidesItems">
        <div style="width:80%;background: white;text-align: center;
         ;align-items: center;
   display: flex;
   flex-direction: column;
   justify-content: center;margin-top:5px;margin-bottom: 5px;" (click)="goToAllCategories(s)">
          <ion-thumbnail *ngIf="s.image" style="display: flex; align-items: center;
          justify-content: center;">
            <img [src]="s.image" *ngIf="s.category !== 'All Categories'">
            <img [src]="s.image" style="width:32px !important" *ngIf="s.category === 'All Categories'">
          </ion-thumbnail>


          <ion-card-content style="padding: 0;height: 35px;
          display: flex;
          align-items: center">
            <h5>{{s.category}}</h5>
          </ion-card-content>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <!-- Categories End -->

  <ion-card class="animated zoomIn" (click)="goToShopPage()">
    <img src="https://cdn.pixabay.com/photo/2018/12/09/11/24/sale-3864703__340.jpg" style="height: 120px;" />
  </ion-card>

  <div style="color: #de6161;
  padding-left: 10px;
  height: 50px;
  padding-right: 10px;
