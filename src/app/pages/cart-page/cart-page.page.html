<ion-header>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button class="white"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="cartItems.length">
  <div *ngIf="skeleton">
    <ion-item>
      <ion-thumbnail slot="start" style="width: 35%;height:125px;">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 70%;height:25px"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start" style="width: 35%;height:125px;">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 70%;height:25px"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start" style="width: 35%;height:125px;">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 70%;height:25px"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </div>

  <div class="list-item-div" *ngIf="!skeleton">
    <ion-list>
      <ion-card *ngFor="let item of cartItems; index as index">
        <div class="tt">

          <ion-thumbnail slot="start" class="list-thumb" (click)="goToProductDetailPage(item.id)">
            <img [src]="item.img">
          </ion-thumbnail>
          <div class="detail-section">
            <ion-row >
              <ion-col class="col-title" size="12">
                <h5>Avatar Start, Button</h5>
              </ion-col>
              <ion-col  size="12">
                <p class="price-p">Price Rs. {{item.price}} </p>
              </ion-col>
              <ion-col size="12">
                <p >Total Rs. {{item.total}} </p>
              </ion-col>
            </ion-row>
            <ion-row class="action-section">
              <ion-col size="4" class="trash-section">
                <ion-icon name="trash" (click)="indexFinding(index)"></ion-icon>
              </ion-col>
              <ion-col size="8" class="qty-section">
                <div>
                  <ion-icon name="remove" (click)="removeQty(item,index)"></ion-icon>
                  <ion-label>{{item.productQuantity>-1?item.productQuantity:1}}</ion-label>
                  <ion-icon name="add" (click)="addQty(item,index)" ></ion-icon>
                </div>
              </ion-col>
            </ion-row>

          </div>
        </div>

      </ion-card>

    </ion-list>
  </div>
  <ion-card class="checkout-section" *ngIf="!skeleton">
    <ion-row >
      <ion-row>
        <ion-col size="6" class="left-side-text">Sub Total</ion-col>
        <ion-col size="6" class="right-side-text">Rs. {{totalAmount}}
        </ion-col>
        <ion-col size="6" class="left-side-text">Sub Total ex. Tax</ion-col>
        <ion-col size="6" class="right-side-text">Rs. 0</ion-col>
        <ion-col size="6" class="left-bold">Grand Total</ion-col>
        <ion-col size="6" class="right-bold">Rs.
          {{totalAmount}}</ion-col>
        <ion-col size="12" class="btn-section">
          <ion-button fill="outline" class="checkout-btn" type="submit" (click)="checkOutPage()">Proceed To checkout
          </ion-button>
        </ion-col>


      </ion-row>


    </ion-row>
  </ion-card>

</ion-content>
