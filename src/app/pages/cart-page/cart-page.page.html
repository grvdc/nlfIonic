<ion-header>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button class="white"></ion-back-button>
      <ion-menu-button class="white"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div style="height:80%;overflow: scroll;">
    <ion-list>
      <ion-item-sliding *ngFor="let item of cartItems; index as index">
        <ion-item-options side="start">
          <ion-item-option>Details</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-thumbnail slot="start" style="width:35%;height: 0%;">
            <img [src]="item.img">
          </ion-thumbnail>
          <div style="height: 100%;padding:10px;width: 100%;">
            <h4>Avatar Start, Button Item</h4>
            <ion-button color="tertiary" (click)="indexFinding(index)" style="width:100%">
              Remove
            </ion-button>
          </div>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </div>
  <div style=" padding: 5pt;
 border: solid 1px red;
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 20%;">
    <ion-item>
      <ion-label class="ion-text-wrap" >
        <ion-text color="primary">
          <h3>Total Items</h3>
        </ion-text>
        
      </ion-label>
      <ion-label class="ion-text-wrap" slot="end">
        <ion-text color="primary">
          <h3>{{cartItems.length}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-button expand="full" type="submit" color="#fff !important" style="background: #5b39b7;" >Proceed To checkout</ion-button>
        <!-- <ion-button expand="full">Proceed To checkout</ion-button> -->
    </ion-item>
  </div>
</ion-content>
