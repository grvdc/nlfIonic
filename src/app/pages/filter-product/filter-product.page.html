<ion-content>
  <ion-item lines="none">
    <ion-icon name="arrow-back" slot="start"></ion-icon>
    <ion-icon name="close" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <h2>Filter</h2>
  </ion-item>
  <ion-item>
    <ion-row style="width:100%">
      <ion-col size="12">
        <ion-range dualKnobs="true" pin="true" [(ngModel)]="dualValue2" min="500" max="10000">
        </ion-range>
      </ion-col>
      <ion-col size="6">
          <ion-label>Rs. 500</ion-label>
        </ion-col>
        <ion-col size="6">
            <ion-label>Rs. 10000</ion-label>
          </ion-col>
    </ion-row>
    <!-- <ion-range dualKnobs="true" pin="true" [(ngModel)]="dualValue2" min="500" max="10000">
      <ion-label slot="start">Rs. 500</ion-label>
      <ion-label slot="end">Rs. 10000</ion-label>
    </ion-range> -->

  </ion-item>
  <ion-button (click)="print()">Check</ion-button>
</ion-content>
