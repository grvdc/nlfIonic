<div style="width:100%;height: 50px;" *ngIf="totalItem !== 0">
  <ion-row>
    <ion-col size="6" style="padding: 15px;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;">
      Wishlist ({{totalItem}})
    </ion-col>
    <ion-col size="6" style="padding: 15px;
    display: flex;
    font-size: 18pt;
    align-items: center;
    justify-content: flex-end;">
      <ion-badge color="light" style="font-size: 20px;margin-right:5px" (click)="toggleListView()"><ion-icon name="apps"></ion-icon>
      </ion-badge>
      <ion-badge color="light" style="font-size: 20px;" (click)="toggleListView()"><ion-icon name="list"></ion-icon>
      </ion-badge>
    </ion-col>
  </ion-row>
</div>
<div *ngIf="listView">
<ion-card *ngFor="let item of products; index as index" class="animated fadeInRight" >
  <ion-item lines="none"  slot="start" class="tt" no-padding >

      <img [src]="item.img">
    </ion-thumbnail>
    <div style="padding-left: 10px;height: 100%;display: grid;width:100%">

      <ion-card-subtitle style="text-align: left;margin:0;display: flex; align-items: center">
        <h5 style="text-align: left;margin:0;margin-bottom: -28%;"  (click)="testDetail()">Full Sleeve Solid Women Jacket</h5>
      
      </ion-card-subtitle>
      <ion-row>
        <ion-col style="display: flex;  align-self: flex-end;margin-bottom: -28%;">
          <p >
            <label>$ {{item.price}}</label>
            <label style="margin-left: 15px;">in stock</label>
          </p>

        </ion-col>
      </ion-row>
      <ion-row style=" margin-top: 48px;">
        <ion-col style="display: flex;
        align-self: flex-end;">


        </ion-col>
        <ion-col size="5" style="align-self: flex-end;display :flex;font-size:18pt;justify-content: flex-end;padding-right: 0;">
           
        </ion-col>
      </ion-row>

    </div>
  </ion-item>
