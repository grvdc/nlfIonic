<ion-content>
  <div style="
      height: 100%;
    /* background-size: 133% 108%; */
    background: #ffc1cb;
    /* background-image: url(https://cdn1.vectorstock.com/i/1000x1000/28/65/education-wallpaper-school-and-university-vector-8062865.jpg); */
    background-repeat: no-repeat;
    /* background-size: 50% 259%; */
    /* border-radius: 0 500px 10px 0px; */
    ">
    <ion-item lines="none" style="--background: transparent;height:6%">
      <!-- <ion-icon name="arrow-back" slot="start" (click)="newlogin()"></ion-icon> -->
      <ion-icon name="close" slot="end" (click)="newlogin()"></ion-icon>
    </ion-item>

    <div style="height: 91%;
    display: flex;
    justify-content: center;
    flex-direction: column;padding-left: 20px;
    align-items: center;
    padding-right: 20px;">
 
       <img src="https://res-5.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/v1474393139/kdezepra8rajx7qownvq.png" 
       style="width:50%;margin-top: -25%;"
       />
     
       
        <div style="width: 100%;">
        <ion-item  style="--background: transparent;" no-padding>
          <ion-icon name="person" slot="start" style="margin-right: 10px;"></ion-icon>
          <ion-input clearInput  inputmode="email" type="email" placeholder="example@email.com"></ion-input>
        </ion-item>
        <ion-item  style="--background: transparent;" no-padding>
          <ion-icon name="key" slot="start" style="margin-right: 10px;"></ion-icon>
          <ion-input clearInput inputmode="text"  type="password" placeholder="Password"></ion-input>
        </ion-item>

          <ion-row >
            <ion-col size="12">
              <p style="margin-bottom: 0;
              text-align: right;">Forgot Password?</p>
            </ion-col>
            <ion-col size="12" style="margin-top: 25px">
                <ion-button expand="full" style="width: 100%;
                --background: #ff5858;" (click)="newlogin()">
                    <ion-icon name="log-in" slot="start"></ion-icon>
                   Login
                  </ion-button>
              </ion-col>

              <ion-col size="12" style="text-align: center;">
                  <p>Don't have an account? <a class="sign-up-a" style="color: #f33434;font-size: 18px;" (click)="goToSignUpPage()">Sign Up</a></p>
                </ion-col>
          </ion-row>
       
      </div>
    </div>
  </div>
</ion-content>
