<ion-header>
  <ion-toolbar class="bg-color">
    <ion-title>{{product.headerType}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="white"></ion-back-button>
      <!-- <ion-menu-button class="white"></ion-menu-button> -->
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <!-- <ion-slides pager="true" >
        <ion-slide *ngFor="let product of productImages;">
            <img [src]="product" />
        </ion-slide>
    </ion-slides> -->

  <ion-card>

    <ion-row style="height: 250px;">
      <ion-col>
        <ion-slides pager="true">
          <ion-slide *ngFor="let product of productImages;">
            <img [src]="product" style="height: 250px;" />
          </ion-slide>
        </ion-slides>
       
        <div style=" width: 100%;
       font-size: 30px;
        padding-top: 5%;
        text-align: center;
        position: absolute;
        z-index: 99;
        opacity: 0.5;
        top: 0px;
        color: white;
        font-weight: bold;
        left: 40%;">
          <ion-icon name="heart" style="color:rgb(106, 112, 108)" (click)="wishlist(product.id)"
            [ngClass]="{wish: product.wish}"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-card-header>
      <ion-card-title>
        <h5>{{product.title}}</h5>
      </ion-card-title>
      <ion-card-subtitle>
        <label>{{product.headerType}}</label>
        <div>
          <rating [(ngModel)]="product.rate" readonly="false" size="default" (ngModelChange)="onModelChange($event)">
          </rating>
        </div>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
            <label style="color:black;font-size: 25px"> $ {{product.price}} <s style="color:grey;font-size: 20px">$ 28</s></label>
          <!-- <label style="font-size: 25px"> $ {{product.price}} </label> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="p0">
          <ion-button expand="block" fill="outline">Buy Now</ion-button>
        </ion-col>
        <ion-col size="6" class="p0">
          <ion-button expand="block" (click)="addToCart(product)">Add To Cart</ion-button>
        </ion-col>

      </ion-row>
    </ion-card-content>

  </ion-card>
  <ion-card *ngIf="!skeleton">

    <!-- <ion-card-header> -->
      <!-- <ion-card-title>
        <h6>Product Detail</h6>
      </ion-card-title> -->
      <ion-card-subtitle>
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Product description
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{product.discription}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </ion-card-subtitle>
    <!-- </ion-card-header> -->



  </ion-card>
  <!-- <ion-button (click)="ScrollToTop()">
    Scroll To Top
  </ion-button> -->
</ion-content>
