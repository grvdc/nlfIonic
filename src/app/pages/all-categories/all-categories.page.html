<ion-header>
  <ion-toolbar class="bg-color">
      <ion-buttons slot="start">
          <ion-back-button class="white"></ion-back-button>
        </ion-buttons>
    <ion-title>all-categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="light-bg">
  <ion-row>
      <ion-col size="3" class="flex-center" >
          <ion-avatar class="border" style=" background: #de6161;
          color: white;
          align-items: center;
          display: flex;
          justify-content: center;">
           <p>View All</p>
          </ion-avatar>
        
        </ion-col>
    <ion-col size="3" class="flex-center" *ngFor="let cat of categories" (click)="test(cat)">
      <ion-avatar class="border">
        <img [src]="cat.image" />
      </ion-avatar>
     <ion-text>
        <p>{{cat.name | titlecase}}</p>
      </ion-text>
    </ion-col>
  
 
  </ion-row>
